<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>


    
    <!-- NAVBAR START -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light " id="NAV">

        <div class="container-fluid">
            <a class="navbar-brand fw-bold px-4" href="#"> <img src="./logo-icon.jpg" width="50px" height="50px" alt="">TRANSCRIBER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="NAV-BAR">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
            </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Transcription</a>
                                <p class="px-2" style="font-size: 12px;">Convert your audio to Text</p>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Subtitle</a>
                                <p class="px-2" style="font-size: 12px;">Add Caption to Videos</p>
                            </li>

                        </ul>
                    </li>



                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Enterprise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Pricing</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="main-Container">

        <div id="Container">

            <input type="file" id="file" class="File" accept=".mp3">

            <br> <br>

            <button type="button" class="btn btn-primary" id="txt">Transcribe</button>

            <select class="selectLanguage">
                <option value="">Select Language</option>
                <option value="">English</option>
                <option value="">Urdu</option>
            </select>

            <textarea placeholder="Text will Transcribe here..." id="textarea" cols="60" rows="20"></textarea>
            <div class="Buttons">

                <button class="btn btn-primary" id="downloadBtn">Download in txt</button>
                <button class="btn btn-primary" id="downloadBtn">Download in csv</button>

            </div>
        </div>
    </div>


    
    <!-- FOOTER -->
    <footer id="Foot">

        <div class="social">

            <p class="follow">Follow us on</p>

            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>

        </div>

        <div class="private">
